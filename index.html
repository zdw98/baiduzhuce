<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header">
    <div class="title">
        <img src="img/baidu.gif" style="float: left">
        <div class="title_style_line01">注册百度帐号</div>
        <div class="login">我已注册,现在就
            <button class="login_button">登陆</button>
        </div>
    </div>
</div>

<div id="content">
    <div id="app">
        <div class="input_box">
            <div class="textbg">用户名</div>
            <span><input type="text" id="username" name="username" class="input_txt" placeholder="请设置用户名" ></span><span
               class="display_tip">设置后不可更改<br>中英文均可，最长14个英文或7个汉字</span>
			<span class="errorInputTips" id="usernameErrorInputTips"></span>
        </div>
        <div class="input_box">
            <div class="textbg">手机号</div>
            <span><input type="text" id="phone" name="phone"   class="input_txt" placeholder="可用于登陆和找回密码" 
                        ></span><span
                v class="display_tip">请输入大陆手机号</span>
			<span class="errorInputTips" id="phoneErrorInputTips"></span>
        </div>
        <div class="input_box">
            <div class="textbg">密码</div>
            <span><input type="password" id="password" name="password"  class="input_txt" placeholder="请设置登陆密码"
                       ></span><span
                class="display_tip display_tip_msgcode"><div
               >长度为6~14字符</div><div>支持数字，大小写字母和标点符号</div><div>不允许有空格</div></span>
			   <span class="errorInputTips" id="passwordErrorInputTips"></span>
        </div>

        <div class="input_box">
            <div class="textbg">验证码</div>
            <span><input type="text" class="input_code_txt input_txt" id="code" name="code"  placeholder="请输入验证码"><button
                    class="send_msg" onclick="getCodeClick();" id="getCodeButton">获取短信验证码</button></span>
        </div>
        <div class="agreemen_box">
        <span>
            <input type="checkbox" class="agreemen_checkbox" name="agreementCheck" id="agreementCheck" >
            <span class="agreemen_txt">
                阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a>
            </span><br/>
			<span class="errorInputTips" id="agreemenErrorInputTips"></span>
        </span>
        </div>

        <div class="input_box">
            <span><input type="submit" id="submitButton" onclick="submitFun();" value="注册" class="submit"></span>
        </div>
    </div>

   
</div>

<script src="js/main.js"></script>
</body>
</html>
